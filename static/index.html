<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Renderer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <header class="site-header">
      <h1 class="cross-header">Resume Renderer</h1>
    </header>

    <p>Upload a YAML file, get back an ATS-friendly PDF resume.</p>

    <p><a href="Resume.yaml">Here is a sample YAML file.</a></p>

    <div class="file-drop" id="dropzone">
      <input type="file" id="fileInput" class="file-input" />
      <p>
        <strong>Drag and drop your YAML file here</strong>
        <br/>or<br/>
        <span class="file-select">click to select</span>
      </p>
    </div>
  </main>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');

    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      handleFiles(files);
    });

    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(files) {
      if (!files || files.length === 0) return;

      const file = files[0];
      const formData = new FormData();
      formData.append('file', file);

      fetch('https://yaml2resume.com/render', {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Upload failed with status ' + response.status);
        }
        return response.blob(); // we expect a binary file (like PDF)
      })
      .then(blob => {
        // Create a temporary URL for the blob
        const downloadUrl = URL.createObjectURL(blob);

        // Create a temporary anchor tag to trigger download
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = 'Resume.pdf';
        document.body.appendChild(a);
        a.click();

        // Cleanup
        a.remove();
        URL.revokeObjectURL(downloadUrl);
      })
      .catch(error => {
        console.error('Error uploading or downloading file:', error);
        alert('There was an error generating your resume.');
      });
    }
  </script>
</body>
</html>
